  <div class="SignUpPg" id="signing">
    
    <form>

        <input type="text" id="lname" name="lname" required placeholder="Last Name"><br><br>

        <input type="password" id="cpass" name="cpass" required placeholder="Confirm Password"><br><br>
       
        <button id="btn" onclick="">Signup</button>

    </form>
