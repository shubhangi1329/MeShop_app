<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container1" id="cont1">
      <div class="heading">Shopping Cart</div>
      
    </div>

    <div class="container2">
      <div class="heading2"><h2>My Profile</h2></div>
      <div class="form-1" id="form1">
    
        <form>
           
           
            <input type="text" id="name" name="fname" required placeholder="First Name"><br><br>
            <input type="text" id="lname" name="lname" required placeholder="Last Name"><br><br>
            
            <button id="btn2" onclick="">Save Info</button>
    
        </form>
        
      </div>
    </div>
    <div class="container3">
      <div class="heading3"><h2>Edit Password</h2></div>
      <div class="form-2" id="form2">
    
        <form>
          <input type="password" id="oldpass" name="oldpass" required placeholder="Old Password"><br><br>
          <input type="password" id="pass" name="fpass" required placeholder="New Password"><br><br>
          <input type="password" id="cpass" name="cpass" required placeholder="Confirm Password"><br><br>
            
          <div class="buttons">
            <button id="btn3" onclick="">Changr Password</button>
            <button id="btn4" onclick="">Logout</button>
          </div>
          
        </form>
        
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
